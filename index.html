<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowledge base</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        <em>Конспект для разроботчика-початківця <strong>front-end</strong></em>
      </h1>
      <div>
        <p class="info">
          <img src="img/git.png" alt="git" class="icon" />
          <a
            href="git.md"
            target="_blank"
            title="Набір основних команд по гіту"
          >
            Знання по гіт</a
          >
        </p>
        <hr />
        <p>
          <img src="img/html.png" alt="html" class="icon" />
          <a href="html.md" target="_blank">Знання по Html</a>
        </p>
        <hr />
        <p>
          <img src="img/css.png" alt="css" class="icon" />
          <a href="css.md" target="_blank">Знання по CSS</a>
        </p>
        <hr />
        <div class="md">
          <p>
            <img src="img/md.png" alt="md" class="icon" />
            <a href="md_синтаксис.txt.txt" target="_blank"
              >Знання по markdown</a
            >
          </p>
        </div>
        <hr />
      </div>

      <hr />

      <h2>YouTube курси</h2>
      <a href="youtube.html" target="_blank">Подивитись список</a>

      <hr />
      <div class="contact">
        <h2>Зв'язатись зі мной</h2>
        <form action="/">
          <div class="row">
          <div class="form-group">
            <label for="name">Ваше ім'я:</label>
            <input type="text" id="name" placeholder="Введіть Ваше ім'я" />
          </div>
          <div class="form-group">
            <label for="email">Ваш Email:</label>
            <input type="email" id="email" placeholder="Введіть Ваш email" />
          </div>
        </div>
          <div class="form-group">
            <label for="text">Ваше повідомлення:</label>
            <textarea name="text" id="" rows="5"></textarea>
          </div>

          <input class="btn" type="submit" value="Зв'язатись" />
        </form>
      </div>
    </div>
  </body>
</html>
